<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCB Talento Latam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 200px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .progress {
            width: 100%;
            height: 6px;
            background: #f0f0f0;
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }

        .stats-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .stats-item:last-child {
            border-bottom: none;
        }

        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }

        .api-config {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .api-config h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .api-config input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 5px 0;
            font-size: 14px;
        }

        .api-config label {
            font-weight: 500;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">📊</div>
        <h1>CCB Talento Latam</h1>
        <p class="subtitle">Genera archivos Excel con datos de encuestas CCB</p>
        
        <div class="api-config">
            <h3>Configuración de API</h3>
            <label for="apiUrl">URL del Servicio:</label>
            <input type="text" id="apiUrl" placeholder="https://ccb-latam-1.onrender.com" value="https://ccb-latam-1.onrender.com">
            <label for="authToken">Token de Autorización:</label>
            <input type="password" id="authToken" placeholder="Tu token aquí">
        </div>

        <div id="status" class="status" style="display: none;"></div>
        
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
        
        <div class="loading">
            <div class="spinner"></div>
            <span>Procesando datos...</span>
        </div>

        <button id="generateBtn" class="btn" onclick="generateExcel()">
            📥 Generar y Descargar Excel
        </button>

        <button id="generateAsyncBtn" class="btn" onclick="generateExcelAsync()" style="display: none;">
            🔄 Generar de forma asíncrona
        </button>

        <div id="stats" class="stats">
            <h3>Estadísticas</h3>
            <div class="stats-item">
                <span>Total de registros:</span>
                <span id="totalRecords">-</span>
            </div>
            <div class="stats-item">
                <span>Contactos únicos:</span>
                <span id="uniqueContacts">-</span>
            </div>
            <div class="stats-item">
                <span>Tiempo de procesamiento:</span>
                <span id="processingTime">-</span>
            </div>
        </div>

        <div class="footer">
            <p>© 2025 CCB Talento Latam</p>
            <p>Herramienta para generar reportes de encuestas</p>
        </div>
    </div>

    <script>
        let currentJobId = null;
        let startTime = null;

        function getApiUrl() {
            return document.getElementById('apiUrl').value || 'https://ccb-latam-1.onrender.com';
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        function showLoading() {
            document.querySelector('.loading').style.display = 'flex';
            document.querySelector('.progress').style.display = 'block';
            document.getElementById('generateBtn').disabled = true;
        }

        function hideLoading() {
            document.querySelector('.loading').style.display = 'none';
            document.querySelector('.progress').style.display = 'none';
            document.getElementById('generateBtn').disabled = false;
        }

        function updateProgress(percent) {
            document.querySelector('.progress-bar').style.width = percent + '%';
        }

        function showStats(recordCount, uniqueCount, processingTime) {
            document.getElementById('stats').style.display = 'block';
            document.getElementById('totalRecords').textContent = recordCount;
            document.getElementById('uniqueContacts').textContent = uniqueCount;
            document.getElementById('processingTime').textContent = processingTime + 's';
        }

        async function generateExcel() {
            try {
                startTime = Date.now();
                showLoading();
                hideStatus();
                updateProgress(10);

                const apiUrl = getApiUrl();
                showStatus('Conectando con el servicio...', 'info');
                updateProgress(20);

                // Verificar estado del servicio
                const statusResponse = await fetch(`${apiUrl}/api/status`);
                if (!statusResponse.ok) {
                    throw new Error('El servicio no está disponible');
                }

                showStatus('Generando archivo Excel...', 'info');
                updateProgress(50);

                // Generar Excel
                const response = await fetch(`${apiUrl}/api/generate-excel`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                updateProgress(80);

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Error al generar el archivo');
                }

                updateProgress(90);

                // Descargar archivo
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'ccb_data.xlsx';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                updateProgress(100);

                const processingTime = ((Date.now() - startTime) / 1000).toFixed(1);
                showStatus(`✅ Archivo generado y descargado exitosamente!`, 'success');
                showStats('N/A', 'N/A', processingTime);

            } catch (error) {
                console.error('Error:', error);
                showStatus(`❌ Error: ${error.message}`, 'error');
            } finally {
                hideLoading();
                setTimeout(() => {
                    updateProgress(0);
                }, 2000);
            }
        }

        async function generateExcelAsync() {
            try {
                showLoading();
                hideStatus();
                
                const apiUrl = getApiUrl();
                
                // Iniciar trabajo asíncrono
                const response = await fetch(`${apiUrl}/api/generate-excel-async`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Error al iniciar el procesamiento');
                }

                const result = await response.json();
                currentJobId = result.job_id;
                
                showStatus('Procesamiento iniciado. Verificando progreso...', 'info');
                
                // Verificar progreso
                checkJobStatus();

            } catch (error) {
                console.error('Error:', error);
                showStatus(`❌ Error: ${error.message}`, 'error');
                hideLoading();
            }
        }

        async function checkJobStatus() {
            if (!currentJobId) return;

            try {
                const apiUrl = getApiUrl();
                const response = await fetch(`${apiUrl}/api/job-status/${currentJobId}`);
                
                if (!response.ok) {
                    throw new Error('Error al verificar el estado del trabajo');
                }

                const job = await response.json();

                if (job.status === 'processing') {
                    showStatus('Procesando datos...', 'info');
                    updateProgress(50);
                    setTimeout(checkJobStatus, 2000); // Verificar cada 2 segundos
                } else if (job.status === 'completed') {
                    updateProgress(90);
                    
                    // Descargar archivo
                    const downloadResponse = await fetch(`${apiUrl}/api/download/${currentJobId}`);
                    if (downloadResponse.ok) {
                        const blob = await downloadResponse.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = url;
                        a.download = 'ccb_data.xlsx';
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                        
                        updateProgress(100);
                        showStatus(`✅ Archivo generado con ${job.record_count} registros!`, 'success');
                        showStats(job.record_count, job.record_count, 'N/A');
                    }
                } else if (job.status === 'error') {
                    throw new Error(job.error || 'Error en el procesamiento');
                }

            } catch (error) {
                console.error('Error:', error);
                showStatus(`❌ Error: ${error.message}`, 'error');
            } finally {
                hideLoading();
                currentJobId = null;
            }
        }

        // Verificar estado del servicio al cargar la página
        window.addEventListener('load', async () => {
            try {
                const apiUrl = getApiUrl();
                const response = await fetch(`${apiUrl}/api/status`);
                if (response.ok) {
                    showStatus('✅ Servicio conectado correctamente', 'success');
                    setTimeout(hideStatus, 3000);
                } else {
                    showStatus('⚠️ Servicio no disponible. Verifica la URL.', 'warning');
                }
            } catch (error) {
                showStatus('⚠️ No se pudo conectar al servicio. Verifica la configuración.', 'warning');
            }
        });
    </script>
</body>
</html>
